<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Portfolio Tracker</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/portfolio-table.css">
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <header class="header">
    <h1 class="page-title">My Portfolio</h1>
  </header>

  <main>
    <div class="summary-container">
      <h2 class="summary-title">Summary</h2>
      <table class="summary-table js-summary-table">
        <tr>
          <td>Total Invested</td>
          <td class="js-total-invested"></td>
        </tr>
        <tr>
          <td>Unrealized P&L</td>
          <td class="js-unrealized-profitloss"></td>
        </tr>
        <tr>
          <td>Unrealized P&L%</td>
          <td class="js-unrealized-profitloss-pct"></td>
        </tr>
        <tr>
          <td>Cash Balance</td>
          <td class="js-summary-cash"></td>
        </tr>
        <tr>
          <td>Portfolio Value</td>
          <td class="js-porfolio-value"></td>
        </tr>
      </table>
    </div>

    <div class="portfolio-options">
      <div class="portfolio-option js-add-asset">
        <img src="icons/add-icon.png" class="option-icon">
        <span class="option-label">Add an Asset</span>
      </div>
      <div class="portfolio-option js-edit-cash">
        <img src="icons/edit-icon.png" class="option-icon">
        <span class="option-label">Edit Cash Balance</span>
      </div>
      <div class="portfolio-option js-update-market-data">
        <img src="icons/sync-icon.png" class="option-icon">
        <span class="option-label">Update Market Data</span>
      </div>
      <div class="portfolio-option js-edit-api-key">
        <img src="icons/key-icon.png" class="option-icon">
        <span class="option-label">Edit API Key</span>
      </div>
      <div class="portfolio-option js-reset-portfolio">
        <img src="icons/reset-icon.png" class="option-icon">
        <span class="option-label">Reset Portfolio</span>
      </div>
    </div>

    <div class="portfolio-table-section">
      <table class="portfolio-table js-portfolio-table">
        <thead>
          <tr>
            <th class="ticker" scope="col" data-sort-by="ticker">Ticker</th>
            <th class="asset-name" scope="col" data-sort-by="name">Name</th>
            <th class="asset-type" scope="col" data-sort-by="type">Asset Type</th>
            <th class="pct-of-portfolio js-pct-of-portfolio" scope="col" data-sort-by="pctOfPortfolio">% of Portfolio</th>
            <th class="current-value" scope="col" data-sort-by="currentValue">Current Value</th>
            <th class="total-cost" scope="col" data-sort-by="totalCost">Total Cost</th>
            <th class="shares" scope="col" data-sort-by="shares">Shares</th>
            <th class="average-price" scope="col" data-sort-by="averagePrice">Average Price</th>
            <th class="last-price" scope="col" data-sort-by="lastPrice">Last Price</th>
            <th class="profit-loss" scope="col" data-sort-by="profitLoss">Profit/Loss</th>
            <th class="profit-loss-pct" scope="col" data-sort-by="profitLossPct">Profit/Loss %</th>
            <th class="js-remove-icons-header" scope="col"></th>
          </tr>
        </thead>
        <tbody class="table-body js-table-body">
          <!-- Assets will be dynamically generated here -->
        </tbody>
      </table>
    </div>
  </main>
  <div class="popup-section js-popup-section">
    <div class="popup-window">
      <div class="popup-header">
        <h3 class="js-popup-header"></h3>
      </div>
      <div class="popup-body js-popup-body">
      </div>
    </div>
  </div>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
